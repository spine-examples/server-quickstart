<html lang="en">
<head>
    <title>Spine Quickstart App</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon"
          type="image/png"
          href="https://spine.io/favicons/favicon.ico">
    <script type="text/javascript" src="./bundle.js" charset="utf-8"></script>
</head>

<body onload="subscribeToUpdates(document)">

<div class="container ">
    <div class="row align-items-end mt-4">
        <div class="col-md">
        <textarea class="form-control" id="title-text"
                  placeholder="Type your task title"></textarea>
        </div>
        <div class="col-sm">
            <button class="btn btn-success" onclick="sendCommand(document)">
                Create
            </button>
        </div>
    </div>
    <div class="row mt-4">
        <ul id="task-container">
        </ul>
    </div>
</div>
</body>
</html>
